
<body>
  <div class="maindiv">
  
  <form  [formGroup]="myForm" class="modal-content animate">
    <h1 style="text-align: center;">Forgot Password?</h1>
    <div class="form-group">
    <label ><b>Username</b></label>
    <input type="text"  class="form-control" placeholder="Enter Username" [value]="e" formControlName="email" >
    <p *ngIf="email.touched&&email.invalid">
      <span class="alert alert-danger" *ngIf="email.errors.required"> Username cannot be empty</span>
      <span class="alert alert-danger" *ngIf="email.errors.pattern"> This is not a correct username</span>
  </p>
</div>
<div class="form-group">
    <label ><b>Security Question:<br>What is your nick name?</b></label>
    <input type="password"  class="form-control" placeholder="Enter Answer" [value]="p" formControlName="security"  >
    <p *ngIf="security.touched&&security.invalid">
      <span class="alert alert-danger" *ngIf="security.errors.required">Cannot be empty</span>
     
  </p>    
    <button type="submit" class="btn btn-primary" (click)="proceed()" >Proceed</button><br>
    <span *ngIf="c">{{c}}</span>
    <!-- <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label> -->
  </div>
</form>
</div>
</body>
