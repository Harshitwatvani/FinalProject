
<body>
    <div class="maindiv">
            <h2>Change Password</h2>
            <form [formGroup]="myForm" class="modal-content animate">
                <div class="form-group">
                    <label>Email ID</label>
                    <input type="text"  class="form-control" formControlName="email"/><br/>
                    <p *ngIf="email.touched&&email.invalid">
                        <span class="alert alert-danger" *ngIf="email.errors.required"> Email cannot be empty</span>
                        <span class="alert alert-danger" *ngIf="email.errors.pattern"> This is not a correct email</span>
                    </p>
                </div>
                <div class="form-group">
                     <label>Password</label>
                    <input type="password"  class="form-control" formControlName="pass"/><br/> 
                    <p *ngIf="pass.touched&&pass.invalid">
                    <span class="alert alert-danger" *ngIf="pass.errors.required"> Password cannot be empty</span>
                    </p>    
                </div>

        <button  (click)="change()" class="btn btn-primary" >Change Password</button> 

</form>
</div>
</body>
