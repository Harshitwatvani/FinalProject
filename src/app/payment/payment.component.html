
<body>
    <div class="maindiv">
    
    <form  [formGroup]="myForm" class="modal-content animate">
      <div class="form-group">
        <label for="Username"><b>Card Details</b></label>
        <input type="text"  class="form-control" placeholder="Enter Card Details"  formControlName="card" >
        <p *ngIf="card.touched&&card.invalid">
          <span class="alert alert-danger" *ngIf="card.errors.required"> Card datails cannot be empty</span>
          <span class="alert alert-danger" *ngIf="card.errors.pattern"> This is not a correct card</span>
      </p>
      </div>
      <div class="form-group">
        <label for="Security"><b>CVV</b></label>
        <input style="width: 100px;" type="password" class="form-control" placeholder="CVV"   formControlName="cvv" >
        <p *ngIf="cvv.touched&&cvv.invalid">
          <span class="alert alert-danger" *ngIf="cvv.errors.required"> This cannot be empty</span>
          <span  class="alert alert-danger" *ngIf="cvv.errors.max"> cannot be more than 3 digits</span>
          <span  class="alert alert-danger" *ngIf="cvv.errors.minlength">Should be 3 digits</span>
      </p>
      <button type="submit" class="btn btn-primary" (click)="pay()" style="float: right; margin: 2%;" >Proceed to pay</button><br>
        <span *ngIf="result">{{result}}</span>
      </div>
    </form>
    </div>
    </body>
